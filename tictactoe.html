<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 id="title" class="title">TIC - TAC - TOE</h1>
    <div class="container">
        <button class="btn" id="newgamebtn">
            NEW GAME
        </button>
        <button class="btn" id="resumebtn">
            RESUME
        </button>
        <button class="btn" id="optionsbtn">
            OPTIONS
        </button>
        <button class="btn" id="exitbtn">
            EXIT
        </button>
    </div>
    <div class="newgame background" id="newgame">
        <h2 id="winlabel1">WINNER</h2>
        <h2 id="winlabel2">WINNER</h2>
        <h1 id="drawlabel">MATCH DRAW</h1>
        <div class="inputcontainer" id="inputcontainer">
            <form action="#">
               <input id="playerinput" type="text" placeholder="ENTER PLAYER 1 NAME" required>
              <br> <label for="opt" id="playerlabel">GENDER:</label>
               <select id="playeroptions" name="opt">
                <option value="m">MALE</option>
                <option value="f">FEMALE</option>
               </select>
               <br><button onclick="disable()" class="playerbtn">SUBMIT</button>
               </form> 
          </div>
          <div class="inputcontainer2" id="inputcontainer2">
            <form action="#">
               <input id="playerinput2" type="text" placeholder="ENTER PLAYER 2 NAME" required>
              <br> <label for="opt" id="playerlabel2">GENDER:</label>
               <select id="playeroptions2" name="opt">
                <option value="m">MALE</option>
                <option value="f">FEMALE</option>
               </select>
               <br><button onclick="disable2()" class="playerbtn2">SUBMIT</button>
               </form> 
          </div>

            <p id="player2wins" class="icons">wins:0</p>
          </div>
        <div class="container2">
        <button class="input"></button>
        <button class="input"></button>
        <button class="input"></button>
        <button class="input"></button>
        <button class="input"></button>
        <button class="input"></button>
        <button class="input"></button>
        <button class="input"></button>
        <button class="input"></button>
        </div>
     <div class="btns">
        <h1 id="player1turn">YOUR TURN</h1>
        <h1 id="player2turn">YOUR TURN</h1>
    <button class="backbtn btn" id="backbtn">BACK</button>
    <button class="restartbtn btn" id="restartbtn">RESTART</button>
    </div>
</div>
